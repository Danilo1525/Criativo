<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagens Aleatórias</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <!-- A biblioteca html2canvas é usada para a funcionalidade de guardar como imagem -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg: #0C001F;
      --glass-tint: rgba(150, 120, 220, 0.05);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-light: #F0E8FF;
      --accent-gold: #FFD700;
      --smoke-1: #9B5DE5;
      --smoke-2: #F15BB5;
      --smoke-3: #00BBF9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      overflow: hidden;
      position: relative;
    }
    
    #background-glow {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(ellipse at 50% 50%, rgba(155, 93, 229, 0.2) 0%, transparent 70%);
        animation: pulse-glow 10s infinite ease-in-out;
    }
    
    @keyframes pulse-glow {
        0%, 100% { transform: scale(1); opacity: 0.2; }
        50% { transform: scale(1.2); opacity: 0.3; }
    }

    /* --- Container Principal --- */
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    /* --- A Garrafa --- */
    #garrafa {
      position: absolute;
      width: 220px;
      height: 350px;
      transition: transform 1.5s cubic-bezier(0.6, -0.28, 0.73, 0.04);
      z-index: 10;
      cursor: pointer;
    }

    .corpo-garrafa {
      width: 100%;
      height: 100%;
      background: var(--glass-tint);
      border: 1px solid var(--glass-border);
      border-radius: 90px 90px 20px 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      clip-path: polygon(25% 0, 75% 0, 100% 30%, 100% 100%, 0 100%, 0 30%);
      position: relative;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
    }

    #rolha {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
      background: #A98A72;
      border-radius: 10px 10px 5px 5px;
      border: 1px solid #7B5E4A;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 15;
    }

    /* --- Fumo Mágico --- */
    #fumo-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
    }

    .particula-fumo {
        position: absolute;
        border-radius: 50%;
        filter: blur(15px);
        opacity: 0;
        animation-name: swirl;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
    }
    
    .p1 { width: 80px; height: 80px; background: var(--smoke-1); animation-duration: 8s; animation-delay: 0s; }
    .p2 { width: 60px; height: 60px; background: var(--smoke-2); animation-duration: 7s; animation-delay: 1s; }
    .p3 { width: 100px; height: 100px; background: var(--smoke-3); animation-duration: 9s; animation-delay: 2s; }

    @keyframes swirl {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
        25% { transform: translate(20px, -40px) scale(0.8); opacity: 0.7; }
        50% { transform: translate(-20px, -80px) scale(1.2); opacity: 0.4; }
        75% { transform: translate(10px, -120px) scale(0.9); opacity: 0.6; }
    }
    
    /* --- Mensagem e UI --- */
    .ui-element {
        position: absolute;
        text-align: center;
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    #texto-inicial {
        bottom: 15%;
        font-size: 1.1rem;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    
    #mensagem-final {
        width: 90%;
        max-width: 500px;
        opacity: 0;
        pointer-events: none;
        transform: scale(0.9);
        z-index: 20;
    }
    
    #texto-mensagem {
        font-family: 'Cormorant Garamond', serif;
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 600;
        line-height: 1.3;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        color: var(--text-light);
    }
    
    #botoes-acao {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .botao {
        padding: 1rem 2rem;
        border-radius: 50px;
        border: 1px solid var(--accent-gold);
        background: transparent;
        color: var(--accent-gold);
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    .botao:hover {
        background-color: rgba(255, 215, 0, 0.1);
        transform: translateY(-3px);
    }
    
    .botao.primary {
        background-color: var(--accent-gold);
        color: var(--bg);
    }

    /* --- ESTADOS DA ANIMAÇÃO --- */
    .container.aberto #rolha {
        transform: translate(-50%, -100px) rotate(30deg);
    }

    .container.aberto #garrafa {
        transform: translateY(200%) scale(0.8);
    }

    .container.aberto #texto-inicial {
        opacity: 0;
    }
    
    .container.aberto #mensagem-final {
        opacity: 1;
        pointer-events: all;
        transform: scale(1);
        transition-delay: 1s; /* Mensagem aparece depois do fumo */
    }
    
    .container.aberto .particula-fumo {
        animation-name: release-smoke;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        filter: blur(40px);
    }

    @keyframes release-smoke {
        0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
        100% { transform: translate(var(--x, 0), var(--y, 0)) scale(5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="background-glow"></div>

  <div class="container" id="main-container">

    <!-- Mensagem Inicial -->
    <p id="texto-inicial" class="ui-element">Toque na garrafa para libertar um desejo.</p>

    <!-- A Garrafa Mágica -->
    <div id="garrafa">
        <div id="rolha"></div>
        <div class="corpo-garrafa">
            <div id="fumo-container">
                <div class="particula-fumo p1"></div>
                <div class="particula-fumo p2"></div>
                <div class="particula-fumo p3"></div>
            </div>
        </div>
    </div>
    
    <!-- Mensagem Final e Ações -->
    <div id="mensagem-final" class="ui-element">
        <p id="texto-mensagem">A sua jornada é um cometa em ascensão. Deixe um rastro de luz por onde passar.</p>
        <div id="botoes-acao">
            <button id="btn-reset" class="botao">Novo Desejo</button>
            <button id="btn-save" class="botao primary">Guardar Imagem</button>
        </div>
    </div>

  </div>

  <script>
    const mensagens = [
        "A mesma poeira de estrela que criou galáxias existe dentro de si. Desperte o seu poder.",
        "A sua jornada é um cometa em ascensão. Deixe um rastro de luz por onde passar.",
        "No silêncio do cosmos, encontre a sua paz. A sua alma é uma nebulosa serena e infinita.",
        "Não se compare com outras estrelas. Cada uma tem o seu próprio tempo e forma de brilhar.",
        "Você é um evento cósmico raro e espetacular. Celebre a sua existência.",
        "A gratidão é o eco que envia ao universo, e ele sempre retorna como luz.",
        "Permita que as suas preocupações se tornem estrelas distantes: elas existem, mas não ofuscam o seu brilho.",
        "A gravidade dos seus sonhos é a força mais poderosa do universo. Acredite nela."
    ];

    const mainContainer = document.getElementById('main-container');
    const garrafa = document.getElementById('garrafa');
    const textoMensagem = document.getElementById('texto-mensagem');
    const btnReset = document.getElementById('btn-reset');
    const btnSave = document.getElementById('btn-save');
    const smokeParticles = document.querySelectorAll('.particula-fumo');

    let isAnimating = false;

    const toggleState = () => {
        if (isAnimating) return;
        isAnimating = true;

        const isAberto = mainContainer.classList.contains('aberto');

        if (!isAberto) {
            // Abrir
            const randomIndex = Math.floor(Math.random() * mensagens.length);
            textoMensagem.textContent = mensagens[randomIndex];
            
            // Atribuir posições aleatórias para o fumo se expandir
            smokeParticles.forEach(p => {
                const x = (Math.random() - 0.5) * window.innerWidth * 0.8;
                const y = (Math.random() - 0.5) * window.innerHeight * 0.8;
                p.style.setProperty('--x', `${x}px`);
                p.style.setProperty('--y', `${y}px`);
            });

            mainContainer.classList.add('aberto');
        } else {
            // Fechar
            mainContainer.classList.remove('aberto');
        }

        // Previne cliques múltiplos durante a animação
        setTimeout(() => {
            isAnimating = false;
        }, 2000); // Duração da animação principal
    };

    garrafa.addEventListener('click', toggleState);
    btnReset.addEventListener('click', toggleState);
    
    btnSave.addEventListener('click', () => {
        // Esconde os botões para a captura
        const botoes = document.getElementById('botoes-acao');
        botoes.style.display = 'none';

        html2canvas(document.body, {
            backgroundColor: getComputedStyle(document.body).backgroundColor,
            useCORS: true,
            scale: 2 // Melhora a resolução da imagem
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'desejo-etereo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            // Mostra os botões novamente após a captura
            botoes.style.display = 'flex';
        });
    });
  </script>
</body>
</html>
